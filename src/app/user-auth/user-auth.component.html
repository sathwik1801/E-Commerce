<div class="user-auth">
    <div *ngIf="!showLogin" class="sign-up">
        <h1>User SignUp</h1>
        <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
            <input type="text" class="form-input" placeholder="Enter Name" name="name" ngModel />
            <input type="text" class="form-input" placeholder="Enter Email" name="email" ngModel />
            <input type="password" class="form-input" placeholder="Enter password" name="password" ngModel /><br>
            <button class="form-button">Sign Up</button>
            <p>Already have an account? <a (click)="openLogin()">Login</a></p>
        </form>
    </div>
    <div *ngIf="showLogin" class="login">
        <h1>User Login</h1>
        <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
            <p class="error-p">{{authError}}</p>
            <input type="text" class="form-input" placeholder="Enter Email" name="email" ngModel #email="ngModel"
                required />
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please enter a valid value</span></p>
            <input type="password" class="form-input" placeholder="Enter password" name="password" ngModel minlength="4"
                maxlength="20" #password="ngModel" required />
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please enter a valid
                    value</span></p><br>
            <button class="" [disabled]="userLogin.invalid" class="form-button">Login</button>
            <p>Don't have an account? <a (click)="openSignUp()">SignUp</a></p>
        </form>
    </div>
</div>
